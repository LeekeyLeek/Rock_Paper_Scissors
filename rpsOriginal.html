<script>
    // Sets player and computer scores to 0
    let player = 0
    let computer = 0
    
    // Randomly chooses a number between 0-2 and assigns that number to the CPU's choice
    function computerPlay() {
       
        let cpuAnswer = Math.floor(Math.random() * 3);
    
        if (cpuAnswer == 0) {
            console.log('Rock');
            return 'Rock';
        } else if (cpuAnswer == 1) {
            console.log('Paper');
            return 'Paper';
        } else if (cpuAnswer == 2) {
            console.log('Scissors');
            return 'Scissors';
        }
    }
    
    // Creates a window prompt for player input. Uses .localCompare to apply case insensitivity
    function playerPrompt() {
    
        let ppAnswer = window.prompt('Enter Rock, Paper, or Scissors');
    
        if (! ppAnswer.localeCompare('rock', undefined, {sensitivity: 'accent'})) {
            console.log('Rock');
            return 'Rock';
        } else if (! ppAnswer.localeCompare('paper', undefined, {sensitivity: 'accent'})) {
            console.log('Paper');
            return 'Paper';
        } else if (! ppAnswer.localeCompare('scissors', undefined, {sensitivity: 'accent'})) {
            console.log('Scissors');
            return 'Scissors';
        }
    
    }
    
    //Defines the parameters, runs the functions, and uses IF statements to choose an output. Returns player or cpu score increase.
    function playRound(playerSelection, computerSelection) {
    
        console.log('Starting round...')
    
        playerSelection = playerPrompt()
        computerSelection = computerPlay()
    
        if (playerSelection == 'Rock' && computerSelection == 'Paper') {
            console.log('You lose! Paper beats Rock!');
            return computer += 1;
        } else if (playerSelection == 'Paper' && computerSelection == 'Scissors') {
            console.log('You lose! Scissors beats Paper!');
            return computer += 1;
        } else if (playerSelection == 'Scissors' && computerSelection == 'Rock') {
            console.log('You lose! Rock beats Scissors!');
            return computer += 1;
        } 
        else if (playerSelection == 'Rock' && computerSelection == 'Scissors') {
            console.log('You win! Rock beats Scissors!');
            return player += 1;
        } else if (playerSelection == 'Paper' && computerSelection == 'Rock') {
            console.log('You win! Paper beats Rock!');
            return player += 1;
        } else if (playerSelection == 'Scissors' && computerSelection == 'Paper') {
            console.log('You win! Scissors beats Paper!')
            return player += 1;
        } else if (playerSelection == computerSelection) {
            console.log('Its a tie!');
            return;
        }
    
    }
    
    //Runs the previous function 5 times and outputs the final score
    function game() {
    
        playRound();
        playRound();
        playRound();
        playRound();
        playRound();
    
    console.log('Your score is: ' + player);
    console.log('The AI score is: ' + computer);
    return;
    }
    
    //Type this in the console to start the game.
    game()
    
    </script>
